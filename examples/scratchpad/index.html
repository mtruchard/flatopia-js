<!DOCTYPE html>
<html>
<body>
<canvas id="theWorld" width="1000" height="500"></canvas>
<script type="text/javascript" src="../../code/flatopia.js"></script>
<script>

var world = new World({
    canvasId:"theWorld",
    createMode: true,
    tps:30
});

var box = new Box({name:"box", width: 100, height: 100, depth:100, x:-200, y:0, h:0});
world.add(box);
box.moveTo( {x:-200,y:0,h:1000});
box.moveTo( {x:-200,y:0,h:0});
box.moveTo( {x:200,y:0,h:0});
box.moveTo( {x:200,y:200,h:0});
box.moveTo( {x:-200,y:200,h:0});
box.moveTo( {x:-200,y:0,h:0});
box.moveTo( {x:0,y:0,h:0});
box.moveTo( {x:0,y:3000,h:0});

var shape = new Shape();
shape.setLineColor("darkblue");
shape.setFillColor("magenta");
shape.startAt({x:20-45,y:0,h:90});
shape.lineTo({x:50-45,y:0,h:0});
shape.lineTo({x:80-45,y:0,h:90});
shape.lineTo({x:10-45,y:0,h:30});
shape.lineTo({x:100-45,y:0,h:30});
shape.lineTo({x:20-45,y:0,h:90});

/*
 * CONTROLS
 */
var controlsOn = true;
world.onEvent( function(e) {
    var key = e.key;
    if ( !key || !controlsOn ) return;
    
    if ( key === "x" ) {
        world.toggleCreateMode();
    }
});

</script>
