<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../starter/styles/style1.css" />
</head>
<body>
    <div id="page">
        <canvas id="canvas" width="1000", height="500"></canvas>
        <div id="console"></div>
    </div>
<script type="text/javascript" src="../../engine/flatopia.js"></script>
<script>

var world = new World({
    canvasId:"canvas",
    consoleId:"console",
    createMode: true,
    tps:30
});
console.log("World created!");
for (let i=0; i<100; i++) {
    console.log("i="+i);
}

var box = new Box({name:"box", width: 100, height: 100, depth:100, x:0, y:0, h:0});
world.add(box);
box.moveTo( {x:-200,y:0,h:0});
box.moveTo( {x:-200,y:0,h:1000});
box.moveTo( {x:-200,y:0,h:0});
box.moveTo( {x:200,y:0,h:0});
box.moveTo( {x:200,y:200,h:0});
box.moveTo( {x:-200,y:200,h:0});
box.moveTo( {x:-200,y:0,h:0});
box.moveTo( {x:0,y:0,h:0});
box.moveTo( {x:0,y:3000,h:0});

var shape = new Shape();
shape.setLineColor("darkblue");
shape.setFillColor("magenta");
shape.startAt({x:20-45,y:0,h:90});
shape.lineTo({x:50-45,y:0,h:0});
shape.lineTo({x:80-45,y:0,h:90});
shape.lineTo({x:10-45,y:0,h:30});
shape.lineTo({x:100-45,y:0,h:30});
shape.lineTo({x:20-45,y:0,h:90});
//world.add(shape);
//shape.moveTo({x:200,y:0,h:0});
//shape.moveTo({x:0,y:200,h:0});
//shape.moveTo({x:-200,y:0,h:0});
//shape.moveTo({x:0,y:-200,h:0});


/*
 * CONTROLS
 */
 world.addController( new DebugController() );
 world.addController( new CharacterController({character:box}) );

</script>
</body>
</html>
