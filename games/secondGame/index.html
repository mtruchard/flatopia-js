<!DOCTYPE html>
<html>
<body>
<canvas id="theWorld" width="1000" height="800"></canvas>
<script type="text/javascript" src="../../code/flatopia.js"></script>
<script>

world = new World({
    canvasId:"theWorld",
    width:1000, height:800,
});

flower = new Character({
    name:"Flower", x:0, y:0, h:0,
    imageUrl: "flower.png"
});
world.add(flower);
world.addController( new CharacterController({
    character:flower,
    onEvent: function(e){}
}));

flower.moveTo({x:0,y:500,h:0});
flower.moveTo({x:100,y:500,h:0});
flower.moveTo({x:-100,y:500,h:0});

flower.moveTo({x:50,y:500,h:100});

</script>

</body>
</html>
